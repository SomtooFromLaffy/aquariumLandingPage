<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href=" output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="font-mono h-screen  text-white bg-[url('img/7.jpg')] bg-cover pt-5">
        <!-- background -->
        <div class = "h-[100%] mx-9 ">
            <!-- top nav -->
            <div class="h-[10%] flex justify-between">
                <!-- logo -->
                <div class="flex items-center hover: cursor-pointer">
                    <h2 class="text-3xl xl:text-5xl font-logo">Quahog Aquarium</h2>
                </div>
                <!-- nav options -->
                <!-- <nav class="hidden >flex items-center"> -->
                <nav class="hidden lg:flex lg:items-center">
                    <ul class="grid grid-cols-5 gap-5">
                        <li class="w-35 h-10 flex justify-center items-center text-base  hover: cursor-pointer hover:border-b-2 border-[#E36397]">Tickets</li>
                        <li class="w-35 h-10 flex justify-center items-center text-base  hover: cursor-pointer hover:border-b-2 border-[#E36397]">Attractions</li>
                        <li class="w-35 h-10 flex justify-center items-center text-base  hover: cursor-pointer hover:border-b-2 border-[#E36397]">Gallery</li>
                        <li class="w-35 h-10 flex justify-center items-center text-base  hover: cursor-pointer hover:border-b-2 border-[#E36397]">Virtual Visit</li>
                        <li class="w-35 h-10 flex justify-center items-center text-base  hover: cursor-pointer hover:border-b-2 border-[#E36397]">Contact Us</li>
                    </ul>
                </nav>

                <div class="flex items-center lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 lg:w-10 lg:h-10">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                      
                </div>
            </div>
            <!-- main options -->
            <main class="h-[75%] flex items-center">
                <!-- Specials -->
                <div>
                    <!-- header -->
                    <h4 class="py-2 font-bold text-xl  sm:text-2xl md:text-4xl">
                        Summer Special
                    </h4>
                    <!-- details -->
                    <p class="py-2 text-xs sm:text-xl md:text-2xl">
                        Get 50% off ticket sales for kids all summer long !!
                    </p>
                    <!-- link to special -->
                    <button class="my-2 text-xs sm:text-xl p-1.5 transition ease-in-out delay-150 bg-[#E36397] hover:-translate-y-1 hover:scale-110 hover:bg-[#df4d89] duration-300 ...">
                        Book Now !
                    </button>
                </div>

            </main>

        </div>
    </section>
</body>
</html>
