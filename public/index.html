<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="font-mono h-screen  text-white bg-[url('img/6.jpg')] bg-cover">
        <!-- background -->
        <div class = "h-full mx-9">
            <!-- top nav -->
            <div class="h-[10%] flex justify-between">
                <!-- logo -->
                <div class="flex items-center">
                    <h2 class="text-6xl font-logo">Quahog Aquarium</h2>
                </div>
                <!-- nav options -->
                <nav class="flex items-center">
                    <ul class="grid grid-cols-5 gap-5">
                        <li class="w-35 h-10 flex justify-center items-center">Tickets</li>
                        <li class="w-35 h-10 flex justify-center items-center">Attractions</li>
                        <li class="w-35 h-10 flex justify-center items-center">Gallery</li>
                        <li class="w-35 h-10 flex justify-center items-center">Virtual Visit</li>
                        <li class="w-35 h-10 flex justify-center items-center">Contact Us</li>
                    </ul>
                </nav>
            </div>
            <!-- main options -->
            <main class="h-[75%] flex items-center">
                <!-- Specials -->
                <!-- class="border-2 border-green-400 my-20" -->
                <div>
                    <!-- header -->
                    <!-- <h4 class="text-4xl font-bold mt-20"> -->
                    <h4 class="py-2 text-4xl font-bold">
                        Summer Special
                    </h4>
                    <!-- details -->
                    <p class="py-2 text-xl ">
                        Get 50% off ticket sales for kids all summer long !!
                    </p>
                    <!-- link to special -->
                    <button class = "my-2 p-1.5 bg-[#E36397] text-white rounded-sm">
                        Book Now !
                    </button>
                </div>

            </main>

        </div>
    </div>
</body>
